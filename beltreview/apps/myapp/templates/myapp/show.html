<!DOCTYPE html>
<html>
<head>
	<title>{{movie.title}}</title>
</head>
<body>
	<a href="/">Home</a>
	<a href="/new">New Movie</a>
	<a href="/clear">Logout</a>

	<h1>Title: {{movie.title}}</h1>
	<h3>Year: {{movie.year}}</h3>
	<h3>Added By: {{movie.uploader.username}}</h3>
	<h3>Users who like this movie:</h3>
	{%for user in users%}
		<p>{{user.username}}</p>
	{% endfor %}
</body>
</html>
